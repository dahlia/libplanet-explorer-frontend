fragment BlockCommon on Block {
  hash
  index
  difficulty
  timestamp
  totalDifficulty
}

fragment TransactionCommon on Transaction {
  id
  nonce
  publicKey
  signature
  signer
  timestamp
  updatedAddresses
}

query BlockList(
  $offset: Int!
  $limit: Int!
  $excludeEmptyTxs: Boolean!
  $miner: Address
) {
  blockQuery {
    blocks(
      desc: true
      offset: $offset
      limit: $limit
      excludeEmptyTxs: $excludeEmptyTxs
      miner: $miner
    ) {
      ...BlockCommon
      miner
      previousBlock {
        timestamp
      }
      transactions {
        id
      }
    }
  }
}

query BlockByHash($hash: ID) {
  blockQuery {
    block(hash: $hash) {
      ...BlockCommon
      miner
      nonce
      stateRootHash
      previousBlock {
        hash
      }
      transactions {
        ...TransactionCommon
      }
    }
  }
}

query TransactionList(
  $signer: Address
  $involvedAddress: Address
  $desc: Boolean!
  $offset: Int!
  $limit: Int!
) {
  transactionQuery {
    transactions(
      signer: $signer
      involvedAddress: $involvedAddress
      desc: $desc
      offset: $offset
      limit: $limit
    ) {
      ...TransactionCommon
    }
  }
}

query TransactionById($id: ID) {
  transactionQuery {
    transaction(id: $id) {
      ...TransactionCommon
      actions {
        raw(encode: "base64")
      }
      blockRef {
        ...BlockCommon
      }
    }
  }
}

query TransactionsByAccount(
  $involvedAddress: Address!
  $offset: Int
  $limit: Int
) {
  transactionQuery {
    transactions(
      involvedAddress: $involvedAddress
      desc: true
      offset: $offset
      limit: $limit
    ) {
      ...TransactionCommon
    }
  }
}
